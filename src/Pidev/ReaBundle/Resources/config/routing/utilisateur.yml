utilisateur:
    path:     /
    defaults: { _controller: "PidevReaBundle:Utilisateur:index" }

utilisateur_show:
    path:     /{id}/show
    defaults: { _controller: "PidevReaBundle:Utilisateur:show" }

utilisateur_new:
    path:     /new
    defaults: { _controller: "PidevReaBundle:Utilisateur:new" }

utilisateur_create:
    path:     /create
    defaults: { _controller: "PidevReaBundle:Utilisateur:create" }
    requirements: { _method: post }

utilisateur_edit:
    path:     /{id}/edit
    defaults: { _controller: "PidevReaBundle:Utilisateur:edit" }

utilisateur_update:
    path:     /{id}/update
    defaults: { _controller: "PidevReaBundle:Utilisateur:update" }
    requirements: { _method: post|put }

utilisateur_delete:
    path:     /{id}/delete
    defaults: { _controller: "PidevReaBundle:Utilisateur:delete" }
    requirements: { _method: post|delete }
