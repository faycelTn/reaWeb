client:
    path:     /
    defaults: { _controller: "PidevReaBundle:Client:index" }

client_show:
    path:     /{id}/show
    defaults: { _controller: "PidevReaBundle:Client:show" }

client_new:
    path:     /new
    defaults: { _controller: "PidevReaBundle:Client:new" }

client_create:
    path:     /create
    defaults: { _controller: "PidevReaBundle:Client:create" }
    requirements: { _method: post }

client_edit:
    path:     /{id}/edit
    defaults: { _controller: "PidevReaBundle:Client:edit" }

client_update:
    path:     /{id}/update
    defaults: { _controller: "PidevReaBundle:Client:update" }
    requirements: { _method: post|put }

client_delete:
    path:     /{id}/delete
    defaults: { _controller: "PidevReaBundle:Client:delete" }
    requirements: { _method: post|delete }
