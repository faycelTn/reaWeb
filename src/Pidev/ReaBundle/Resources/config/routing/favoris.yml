favoris:
    path:     /
    defaults: { _controller: "PidevReaBundle:Favoris:index" }

favoris_show:
    path:     /{id}/show
    defaults: { _controller: "PidevReaBundle:Favoris:show" }

favoris_new:
    path:     /new
    defaults: { _controller: "PidevReaBundle:Favoris:new" }

favoris_create:
    path:     /create
    defaults: { _controller: "PidevReaBundle:Favoris:create" }
    requirements: { _method: post }

favoris_edit:
    path:     /{id}/edit
    defaults: { _controller: "PidevReaBundle:Favoris:edit" }

favoris_update:
    path:     /{id}/update
    defaults: { _controller: "PidevReaBundle:Favoris:update" }
    requirements: { _method: post|put }

favoris_delete:
    path:     /{id}/delete
    defaults: { _controller: "PidevReaBundle:Favoris:delete" }
    requirements: { _method: post|delete }
